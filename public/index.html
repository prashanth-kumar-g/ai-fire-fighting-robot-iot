<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI-Enabled Smart Fire Fighting Robot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  AI-Enabled Smart Fire Fighting Robot Using IoT
</header>

<div class="container">

  <!-- LIVE VIDEO -->
  <div class="video-box">
    <!-- Replace ESP32-CAM-IP -->
    <img id="camStream" src="" alt="Live Video">
  </div>
  <button onclick="connectCamera()">Connect Camera</button>

  <!-- CONTROLS -->
  <div class="controls">

    <!-- CAR CONTROL -->
    <div class="panel">
      <h3>Car Control</h3>
      <button onclick="moveForward()">Forward</button><br>
      <button onclick="turnLeft()">Left</button>
      <button onclick="stopCar()">Stop</button>
      <button onclick="turnRight()">Right</button><br>
      <button onclick="moveBackward()">Backward</button>
    </div>

    <!-- WATER PUMP -->
    <div class="panel">
      <h3>Water Pump</h3>
      <button class="pump-btn" onclick="pumpOn()">Pump ON</button><br>
      <button onclick="pumpOff()">Pump OFF</button>
    </div>

    <!-- PAN TILT -->
    <div class="pan-tilt">
      <h3>Pan-Tilt Control</h3>
      <button onclick="panLeft()">Pan Left</button>
      <button onclick="panRight()">Pan Right</button><br>
      <button onclick="tiltUp()">Tilt Up</button>
      <button onclick="tiltDown()">Tilt Down</button>
    </div>

  </div>

  <!-- STATUS -->
  <div class="status">
    <p><b>Fire Detected :</b> <span id="fireStatus">No</span></p>
    <p><b>AI Status :</b> <span id="aiStatus">Idle</span></p>
    <p><b>Alert :</b> <span id="alertStatus">OFF</span></p>
  </div>

</div>

<footer>
  IoT Project Demonstration
</footer>

<!-- External JS -->
<script src="script.js"></script>

</body>
</html>
